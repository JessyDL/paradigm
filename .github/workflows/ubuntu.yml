name: ubuntu

on: [push]
    
jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        compiler: [gcc, clang]
        graphics: [vulkan, all]
        include:
          - cc: gcc-11
            cxx: g++-11
            benchmarks: ON
            tests: ON
            compiler: gcc
          - cc: clang-14
            cxx: clang++-14
            benchmarks: OFF
            tests: OFF
            compiler: clang
    env:
      CC: ${{ matrix.cc }}
      CXX: ${{ matrix.cxx }}
    name: build
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: setup dependencies
      run: python3 tools/generate_project_info.py
    - name: install GL libraries
      if: ${{ matrix.graphics  == 'all' ||  matrix.graphics  == 'gles' }}
      run: sudo apt-get install libgl1-mesa-dev libegl1-mesa-dev -y
    - name: initialize
      run: cmake --preset=gnu-linux-release-${{ matrix.graphics }} -DPE_BENCHMARKS=${{ matrix.benchmarks }} -DPE_TESTS=${{ matrix.tests }}
    - name: compile
      run: cmake --build --preset=gnu-linux-release-${{ matrix.graphics }}
    - name: test
      if: ${{ matrix.tests == 'ON' }}
      run: ./builds/default/bin/tests --formatter compact --no-source
    - name: finalize
      if: ${{ matrix.benchmarks == 'ON' }}
      uses: actions/upload-artifact@v3
      with:
        name: ubuntu-${{ matrix.compiler }}-${{ matrix.graphics }}-bin
        path: builds/default/bin/benchmarks
        if-no-files-found: error
        retention-days: 1
  benchmark:
    strategy:
      fail-fast: true
      matrix:
        graphics: [vulkan, all]
        include:
          - compiler: gcc
    name: benchmark
    needs: build
    runs-on: ubuntu-22.04
    steps:
    - name: setup
      id: download
      uses: actions/download-artifact@v3
      with:
        name: ubuntu-${{ matrix.compiler }}-${{ matrix.graphics }}-bin
    - name: install GL libraries
      if: ${{ matrix.graphics  == 'all' ||  matrix.graphics  == 'gles' }}
      run: sudo apt-get update && apt-get install libgl1-mesa-dev libegl1-mesa-dev -y
    - name: prepare
      run: chmod +x benchmarks
    - name: benchmark
      run: ./benchmarks --benchmark_out_format=json --benchmark_out=results.json
    - name: finalize
      uses: actions/upload-artifact@v3
      with:
        name: ubuntu-${{ matrix.COMPILER }}-${{ matrix.graphics }}
        path: results.json
        if-no-files-found: error
