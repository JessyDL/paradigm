name: paradigm

on: [push]
    
jobs:      
  windows:    
    strategy:
      fail-fast: false
      matrix:
        graphics: [vulkan, all]
    name: windows
    runs-on: windows-2022
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: setup dependencies
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: initialize
      run: cmake --preset=windows-release-${{ matrix.graphics }}
    - name: compile
      run: cmake --build --preset=windows-release-${{ matrix.graphics }}
    - name: test
      run: cd "project_files/Visual Studio 17 2022/x64"; ctest
  ubuntu:
    strategy:
      fail-fast: false
      matrix:
        graphics: [vulkan]
    name: ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
    - name: setup dependencies
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install GCC11
      shell: bash
      run:  |
            sudo apt update
            sudo apt install gcc-11 g++-11
            sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 110 --slave /usr/bin/g++ g++ /usr/bin/g++-11 --slave /usr/bin/gcov gcov /usr/bin/gcov-11
    - name: initialize
      run: cmake --preset=gnu-linux-release-${{ matrix.graphics }}
    - name: compile
      run: cmake --build --preset=gnu-linux-release-${{ matrix.graphics }}
    - name: test
      run: cd "project_files/*/"; ctest
